<h1>Nothing Goes Together Like Food and Friends!</h1>
<form class="form-inline">
  <input type="text" class="form-control" placeholder="Type Username" [(ngModel)]="addField"
    [ngModelOptions]="{standalone: true}">
  <button type="button" class="btn btn-primary" (click)="addFriend()">Add as Friend</button>
  <label>{{ friendAddResult }}</label>
</form>
<div id="friends">
  <table class="table table-hover">
    <thead>
      <th>Friend Names</th>
      <th></th>
    </thead>
    <tbody>
      <tr *ngFor="let friend of friends">
        <td>{{ friend }}</td>
        <td><button type="button" class="btn btn-danger" (click)="unfriend(friend)">Unfriend</button></td>
      </tr>
    </tbody>
  </table>
</div>
